<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Policy</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Increased gap for better spacing */
            width: 100%;
        }

        /* Header */
        h2 {
            color: #1a202c;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }

        /* Labels */
        label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: -10px; /* Bring label closer to its input */
        }

        /* Input Fields and Select */
        input[type=text],
        input[type=number],
        input[type=date],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type=text]:focus,
        input[type=number]:focus,
        input[type=date]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        /* Button Group Container */
        .button-group {
            width: 100%;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Base Button Styles */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Primary Button (Submit) */
        .btn.primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .btn.primary:hover {
            background-color: #0056b3;
        }

        /* Secondary Button (Link) */
        .btn.secondary {
            background-color: #ffffff;
            color: #6c757d;
            border: 1px solid #6c757d;
        }

        .btn.secondary:hover {
            background-color: #6c757d;
            color: #ffffff;
        }

    </style>

</head>

<!--<div th:if="${msg}">-->
<!--    <p th:text="${msg}"></p>-->
<!--</div>-->
<body>
<div class="form-container">
    <h2>Update Insurance Form</h2>
    <form th:action="@{'/edit/' + ${OldValue.policyId}}" th:method="post" th:object="${OldValue}">
        <label>Enter Policy Number</label>
        <input type="number" th:field="*{policy_number}" placeholder="Policy Number" >
        <label>Enter Policy Name</label>
        <input type="text" th:field="*{policyholder_name}" placeholder="Policy Name" >
        <label>Select Your Insurance Policy</label>
        <select th:field="*{policy_type}" id="policy_type">
            <option value="" disabled>-- Select a Policy Type --</option>
            <option value="Health Insurance">Health Insurance</option>
            <option value="Life Insurance">Life Insurance</option>
            <option value="Auto Insurance">Auto Insurance</option>
            <option value="Home Insurance">Home Insurance</option>
            <option value="Travel Insurance">Travel Insurance</option>
        </select>
        <label>Enter Premium Amount</label>
        <input type="number" th:field="*{premium_amount}" placeholder="Premium Amount">
        <label>Enter Start Date</label>
        <input type="date" th:field="*{start_date}" placeholder="Start Date">
        <label>Enter End Date</label>
        <input type="date" th:field="*{end_date}" placeholder="End Date">
        <label>Current Status</label>
        <input type="text" th:field="*{status}" placeholder="Status">
        <div class="button-group">
            <input type="submit" value="Update Policy" class="btn primary">
        </div>
    </form>
</div>
</body>
</html>
