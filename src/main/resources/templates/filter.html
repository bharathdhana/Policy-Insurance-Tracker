<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter Policies</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .filter-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h2 {
            text-align: center;
            margin: 0;
            color: #1a202c;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        input[type=text],
        input[type=number] {
            flex: 1 1 48%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type=text]:focus,
        input[type=number]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }

        button {
            flex: 1 1 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
            border: 1px solid #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #6c757d;
            color: white;
        }

    </style>
</head>
<body>

<div class="filter-container">
    <h2>Filter Policies</h2>
    <h2 style="text-align: center">Filter by Policy Type</h2>
    <!-- Filter by Policy Type -->
    <form th:action="@{/api/filter/types}" method="get">

        <input type="text" name="category" placeholder="Policy Type" required>
        <button type="submit">Submit</button>
    </form>

    <h2 style="text-align: center">Filter by Premium Amount</h2>
    <!-- Filter by Premium Amount -->
    <form th:action="@{/api/filter/amount}" method="get">
        <input type="number" name="start" placeholder="Start Amount" required>
        <input type="number" name="end" placeholder="End Amount" required>
        <button type="submit">Submit</button>
    </form>

    <a href="/api/view" class="back-link">â¬… Back to All Policies</a>
</div>

</body>
</html>
