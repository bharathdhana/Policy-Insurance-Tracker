<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Policies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-bar {
            width: 90%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
        }

        .button-bar a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-bar a:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            border-color: #dc3545;
            color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }

    </style>
</head>
<body>
<div th:if="${message}" style="text-align:center; margin-bottom:10px;">
    <strong th:text="${message}"></strong>
</div>


<h1>Available Insurance Policies</h1>

<!-- Buttons -->
<div class="button-bar">
    <a href="/api/filter-page"> Filter Policies</a>
    <a href="/api/new"> Create Policy</a>
</div>

<!-- Policies Table -->
<table>
    <thead>
    <tr>
        <th>Policy HolderName</th>
        <th>Policy Type</th>
        <th>Premium Amount</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Status</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="policy : ${readpolicy}">
        <td th:text="${policy.policyHolderName}"></td>
        <td th:text="${policy.policyType}"></td>
        <td th:text="${policy.premiumAmount}"></td>
        <td th:text="${policy.startDate}"></td>
        <td th:text="${policy.endDate}"></td>
        <td th:text="${policy.status}"></td>
        <td>
            <a th:href="@{'/api/edit/' + ${policy.policyId}}">Edit</a>
        </td>
        <td>
            <a th:href="@{'/api/delete/' + ${policy.policyId}}" class="delete-btn"
               onclick="return confirm('Are you sure you want to delete this policy?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
